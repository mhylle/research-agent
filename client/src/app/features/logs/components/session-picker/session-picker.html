<div class="modal-overlay" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2 class="modal-title">Select Session to Compare</h2>
      <button class="close-button" (click)="close()" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </header>

    <div class="search-box">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search by query or log ID..."
        class="search-input"
        autofocus>
    </div>

    <div class="sessions-list">
      <div
        *ngFor="let session of filteredSessions()"
        class="session-item"
        (click)="selectSession(session.logId)">
        <div class="session-main">
          <p class="session-query">{{ session.query }}</p>
          <div class="session-meta">
            <span class="meta-item">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              {{ formatDate(session.timestamp) }}
            </span>
            <span class="meta-item">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v20M2 12h20"></path>
              </svg>
              {{ formatDuration(session.totalDuration) }}
            </span>
            <span class="meta-item log-id">{{ session.logId.substring(0, 8) }}</span>
          </div>
        </div>
        <div class="session-score">
          <span class="score-value">{{ calculateOverallScore(session).toFixed(0) }}%</span>
        </div>
      </div>

      <div *ngIf="filteredSessions().length === 0" class="empty-state">
        <p>No sessions found</p>
      </div>
    </div>
  </div>
</div>
