version: '3.8'

services:
  # PostgreSQL Database with pgvector extension for semantic search
  postgres:
    image: pgvector/pgvector:pg16
    container_name: research-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-research_agent_db}
      POSTGRES_USER: ${DB_USERNAME:-research_agent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - research-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-research_agent} -d ${DB_DATABASE:-research_agent_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Research Agent Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: research-agent-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}

      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-research_agent}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      DB_DATABASE: ${DB_DATABASE:-research_agent_db}

      # Ollama configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5}

      # Tavily API
      TAVILY_API_KEY: ${TAVILY_API_KEY:?Tavily API key is required}

      # Web Fetch settings
      WEB_FETCH_TIMEOUT: ${WEB_FETCH_TIMEOUT:-10000}
      WEB_FETCH_MAX_SIZE: ${WEB_FETCH_MAX_SIZE:-1048576}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_DIR: ./logs
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persistent logs
      - ./logs:/app/logs
      # Persistent screenshots
      - ./data/screenshots:/app/data/screenshots
    networks:
      - research-net
    extra_hosts:
      # Allow container to access host services (like Ollama)
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  research-net:
    driver: bridge
